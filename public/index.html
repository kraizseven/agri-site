<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator - Stay Informed</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
      <div class="container">
          <div class="header-content">
              <div class="logo">
                  <i class="fas fa-newspaper"></i>
                  <span>NewsHub</span>
              </div>
                
              <nav class="nav" id="mainNav">
                  <ul class="nav-links" id="navLinks">
                      <!-- Categories will be loaded dynamically -->
                  </ul>
              </nav>

              <div class="header-actions">
                  <div class="search-container">
                      <input type="text" id="topicSearch" placeholder="Search news..." class="search-input">
                      <button class="search-btn" id="searchBtn">
                          <i class="fas fa-search"></i>
                      </button>
                  </div>
                    
                  <button class="theme-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
                      <i class="fas fa-moon"></i>
                  </button>
                    
                  <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                      <span></span>
                      <span></span>
                      <span></span>
                  </button>
              </div>
          </div>
      </div>
  </header>

  <!-- Main Content -->
  <main class="main">
      <div class="container">
          <!-- Category Title -->
          <div class="category-header">
              <h1 class="category-title" id="categoryTitle">General News</h1>
              <div class="category-meta">
                  <span class="article-count" id="articleCount">Loading...</span>
                  <button class="refresh-btn" id="refreshBtn" title="Refresh news">
                      <i class="fas fa-sync-alt"></i>
                  </button>
              </div>
          </div>

          <!-- Loading Indicator -->
          <div class="loading-indicator" id="loadingIndicator">
              <div class="spinner"></div>
              <p>Loading latest news...</p>
          </div>

          <!-- News Grid -->
          <div class="news-grid" id="newsContainer">
              <!-- Articles will be loaded dynamically -->
          </div>

          <!-- Load More Button -->
          <div class="load-more-container" id="loadMoreContainer" style="display: none;">
              <button class="load-more-btn" id="loadMoreBtn">
                  Load More Articles
              </button>
          </div>
      </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
      <div class="container">
          <div class="footer-content">
              <div class="footer-section">
                  <h3>NewsHub</h3>
                  <p>Your trusted source for aggregated news from multiple reliable sources.</p>
              </div>
              <div class="footer-section">
                  <h4>Sources</h4>
                  <ul>
                      <li>NewsAPI</li>
                      <li>GNews</li>
                      <li>Multiple Publishers</li>
                  </ul>
              </div>
              <div class="footer-section">
                  <h4>Categories</h4>
                  <ul id="footerCategories">
                      <!-- Will be populated dynamically -->
                  </ul>
              </div>
          </div>
          <div class="footer-bottom">
              <p>&copy; 2024 NewsHub. All rights reserved.</p>
          </div>
      </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
